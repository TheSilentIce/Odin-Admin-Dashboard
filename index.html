<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <p>Dashboard</p>
            </div>
            
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>

            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>

        <div class="header">
            <div class="search">
                <img id='magnify' src="assets/magnify.svg">
                <div class="search-bar"></div>
            </div>

            <div class="introduction">
                <img id='profile-pic' src="assets/profile.png">
                <div class="intro-text">
                    <p style="font-size: 10px;">Hi there,</p>
                    <p>Srikar Yadlapati (@potatolegend324)</p>
                </div>
            </div>

            <div class="button-container">
                <button class="header-button">New</button>
                <button class="header-button">Upload</button>
                <button class="header-button">Share</button>
            </div>

            <div class="shortcut-container">
                <img id='bell' src="assets/bell-ring-outline.svg">
                <img id="mini-profile" src="assets/profile.png">
                <p style="font-size: 13px;">Srikar Yadlapati</p>
            </div>
        </div>  
        
        
        <div class="body-container">
            <div class="project-container">
                
            </div>
        </div>
</body>
</html>
